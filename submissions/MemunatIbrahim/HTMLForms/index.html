<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function validate(){
            var password=document.forms['signup']['pword'].value;
            var confirm=document.signup.cpword.value;
            if(password!==confirm){
                alert("Password and confirm password does not match");
                confirm.value="";
                confirm.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Fill The Form Below to Join Our Community</h1>
    <form method="POST" name="signup" action="work.php">
        <fieldset>
            <legend>Join Us</legend>
            <div>
                <label for="fname">Firstname</label>
                <input type="text" id="fname" name="fname" required/>
            </div>
            <div>
                <label for="lname">Lastname</label>
                <input type="text" name="lname" id="lname" required/>
            </div>
            <div>
                <label for="mail">Email Address</label>
                <input type="email" name="mail" id="mail" required/>
            </div>
            <div>
                <label for="pword">Password</label>
                <input type="password" id="pword" name="pword" required/>
            </div>
            <div>
                <label for="cpword">Confirm Password</label>
                <input type="password" id="cpword" name="cpword" placeholder="  Retype your password"  onchange="validate()" required/>
            </div>
            <div>
                <label for="phone" erquired>Phone Number</label>
                <input type="tel" id="phone" name="phone"/>
            </div>
            <div>
                <label for="gender">Gender</label>
                <div id="genders">                    
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">Male</label>
                    <br/>
                    <input type="radio" id="female" name="gender" value="female"/>
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <label for="country" required>Country</label>
                <select id="country" name="Country">
                    <option>Benin Republic</option>
                    <option>Cameroon</option>
                    <option>Ghana</option>
                    <option>Kenya</option>
                    <option>Nigeria</option>
                    <option>Tanzania</option>
                    <option>Togo</option>
                    <option>Tunisia</option>
                    <option>Zambia</option>
                    <option>Zimbabwe</option>
                </select>
            </div>
            <button type="submit" name="submit">Submit</button>
        </fieldset>
    </form>
    <img src="welcome.gif"/>
</body>
</html>
